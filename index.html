<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crypto Search</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    input { width: 300px; padding: 10px; font-size: 16px; }
    ul { list-style: none; padding: 0; margin: 10px auto; max-width: 300px; text-align: left; border: 1px solid #ccc; border-radius: 4px; }
    li { padding: 8px; cursor: pointer; }
    li:hover { background: #f2f2f2; }
    #output h2 { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Crypto Search</h1>
  <input type="text" id="search" placeholder="Type ticker (e.g. BTC)">
  <ul id="results"></ul>
  <div id="output"></div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbz7qbbd9vly8ppB6uR1JCNlL2ZWkpTiCkrzo6HcN_3RW_MrxqdfDu832a-IDXdeexZS/exec";
    let listings = [];

    async function loadData() {
      const res = await fetch(API_BASE);
      listings = await res.json();
      console.log("✅ Loaded", listings.length, "coins");
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await loadData();

      const search = document.getElementById('search');
      const results = document.getElementById('results');
      const output = document.getElementById('output');

      search.addEventListener('input', () => {
        const q = search.value.trim().toLowerCase();
        results.innerHTML = '';
        output.innerHTML = '';
        if (!q) return;

        const matches = listings
          .filter(c => c.symbol && c.symbol.toLowerCase().includes(q))
          .slice(0, 10);

        if (!matches.length) {
          results.innerHTML = '<li style="color:#888;">No results</li>';
          return;
        }

        matches.forEach(c => {
          const li = document.createElement('li');
          li.textContent = `${c.symbol} — ${c.name}`;
          li.onclick = async () => {
            results.innerHTML = '';
            search.value = c.symbol;

            // fetch live data for selected symbol
            const liveRes = await fetch(`${API_BASE}?symbol=${c.symbol}`);
            const liveData = await liveRes.json();

            if (liveData.length) {
              const coin = liveData[0];
              output.innerHTML = `
                <h2>${coin.name} (${coin.symbol})</h2>
                <p style="font-size:24px;">$${Number(coin.price_usd).toLocaleString()}</p>`;
            } else {
              output.innerHTML = `<p>No live data for ${c.symbol}</p>`;
            }
          };
          results.appendChild(li);
        });
      });
    });
  </script>
</body>
</html>
